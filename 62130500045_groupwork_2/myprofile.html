<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Profile</title>

  <!-- https://google.github.io/material-design-icons/#icon-font-for-the-web -->
  <!-- Using via Google Web Fonts -->

  <!-- https://tailwindcss.com/docs/installation -->
  <!-- Using Tailwind via CDN -->
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />

  <!-- https://v3.vuejs.org/guide/installation.html#release-notes -->
  <!-- Vue CDN -->
  <script src="https://unpkg.com/vue@next"></script>

  <link href="//cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js" ></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <!-- <div id="app" class="p-8">
    {{msg}}
    <p v-if="shown">You can see this message.</p>
    <p v-show="shown">You can see this message.(v-show)</p>
    <a v-bind:href="url">Please click here.</a>
  </div> -->
  <div id="app" class="container mt-5 d-flex justify-content-center">
    <div class="card p-3">
        <div class="d-flex align-items-center">
            <div class="image"> <img v-bind:src="pic" class="rounded" width="155"></a> </div>
            <div class="ml-3 w-100">
                <h4 class="mb-0 mt-0"> {{ username }} </h4> <span> {{ name }} </span>
                <div class="p-2 mt-2 bg-primary d-flex justify-content-between rounded text-white stats">
                    <div class="d-flex flex-column"> <span class="articles"> {{ ar }} </span> <span class="number1"> {{ a }} </span> </div>
                    <div class="d-flex flex-column"> <span class="followers"> {{ foll }} </span> <span class="number2"> {{ m }} </span> </div>
                    <div class="d-flex flex-column"> <span class="rating"> {{ rate }} </span> <span class="number3"> {{ o }} </span> </div>
                </div>
                <div class="button mt-2 d-flex flex-row align-items-center"> <button class="btn btn-sm btn-outline-primary w-100"> {{ bChat }} </button> <button class="btn btn-sm btn-primary w-100 ml-2"> {{ bFoll }} </button> </div>
            </div>
        </div>
    </div>
</div>

  <!-- my main.js -->
  <script src="./profile.js"></script>
</body>

</html>
